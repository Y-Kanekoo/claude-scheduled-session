name: Claude Code Scheduled Session

on:
  schedule:
    # JST = UTC + 9（5時間間隔 + GitHub Actions の遅延で自然にバッファが入る）
    - cron: '0 21 * * *'  # 06:00 JST
    - cron: '0 2 * * *'   # 11:00 JST
    - cron: '0 7 * * *'   # 16:00 JST
    - cron: '0 12 * * *'  # 21:00 JST
  workflow_dispatch: # 手動実行用

jobs:
  session:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Claude Code をインストール
        run: npm install -g @anthropic-ai/claude-code

      - name: セッションを開始
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
        run: claude -p "hello" --max-turns 1
